<form (ngSubmit)="onSubmit()" #empForm="ngForm">
    <label>Full Name:</label>
    <input type="text" name="FullName" [(ngModel)]="employee.fullName" required />
    <br />
  
    <label>Email:</label>
    <input type="email" name="Email" [(ngModel)]="employee.email" required />
    <br />
  
    <label>Department:</label>
    <input type="text" name="Department" [(ngModel)]="employee.department" required />
    <br />
  
    <label>Gender:</label>
    <select name="Gender" [(ngModel)]="employee.gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <br />
  
    <label>Date of Joining:</label>
    <input type="date" name="DateOfJoining" [(ngModel)]="employee.dateOfJoining" required />
    <br />
  
    <button type="submit">Save</button>
  </form>
